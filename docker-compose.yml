version: '3.6'
services:
  auth:
    build:
      context: .
      dockerfile: AuthDockerfile
    depends_on:
      - nginx
    expose:
      - 5000
    ports:
      - "3333:5000"
    command: /usr/local/bin/gunicorn backend.auth.auth:app -w 1 -t 90 -b 0.0.0.0:5000

